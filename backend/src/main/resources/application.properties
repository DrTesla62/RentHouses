spring.application.name=RentHouses

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rent_houses
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration
# This is a 512-bit (64 byte) secret key
app.jwtSecret=8119647ee6c44b72a0bc3674e082ad32e9fae5e9a7784790b542aa8e6cc641937119647ee6c44b72a0bc3674e082ad32e9fae5e9a7784790b542aa8e6cc641937
app.jwtExpirationInMs=86400000

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.renthouses=DEBUG
